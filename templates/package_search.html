{% extends "base.html" %}

{% block content %}
    <h1 class="title">Package List</h1>
    <h2 class="subtitle">{{ total_packages }} packages</h2>

    <ul style="list-style-type:disc;">
        {% for name in packages|sort %}
        <li><a href="{{ name }}">{{ name }}</a> </li>
        {% endfor %}
    </ul>

{% endblock content %}
