name: 'PyPi-data toolchain'
description: 'PyPi-data toolchain'
inputs:
  push:
    description: 'Push ref?'
    required: false
    default: 'true'
  token:
    description: 'Github token'
    required: true
  input_repo:
    description: 'Path to input code'
    required: true
  code_repo:
    description: 'Path to github code'
    required: true
  workspace:
    description: 'Path to github workspace'
    required: true
outputs: {}
runs:
  using: "composite"
  steps:
    - uses: robinraju/release-downloader@v1.8
      with:
        repository: "pypi-data/toolchain"
        fileName: "pypi-data-toolchain.tar.gz"
        extract: true
        latest: true
        out-file-path: "toolchain"
    - shell: bash
      run: |
        ${{ inputs.workspace }}/toolchain/pypi-data-toolchain --version

    - shell: bash
      run: |
        ${{ inputs.workspace }}/toolchain/pypi-data-toolchain ci ${{ inputs.input_repo }} ${{ inputs.code_repo }} --limit=10

    - shell: bash
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add index.json
        git commit -m "Add changes"

    - name: push code
      shell: bash
      run: |
        git -C ${{ inputs.code_repo }} branch -l -a
        git -C ${{ inputs.code_repo }} push --atomic origin ref/heads/code:refs/heads/code
